<div [@routerTransition]>
    <div class="col-md-12 title">
        Dashboard
    </div>

    <div class="col-md-12">
        <div class="col-md-12 row list_box" *ngFor="let user of users">
            <div class="col-md-5">
                <p>{{user.name}}</p>
            </div>
            <div class="col-md-5">
                <p>{{user.type === 'p' ? 'Patient' : 'Doctor'}}</p>
            </div>
            <div class="col-md-2">
                <button class="btn btn-sm btn-danger ml-2" type="button">Block</button>
            </div>
        </div>
    </div>
</div>

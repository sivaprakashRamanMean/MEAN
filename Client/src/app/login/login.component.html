<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input [(ngModel)]="phoneNumber" name="phoneNumber"
                            [placeholder]="'Phone Number' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                        />
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="password" name="password"
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                        />
                    </div>
                </div>
                <a (click)="onLoggedin()" class="btn rounded-btn">{{
                    'Log in' | translate
                }}</a>
            </form>
        </div>
    </div>
</div>
